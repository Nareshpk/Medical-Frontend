<div class="container-fluid">
    <div class="text-center">
        <h4>Staff Allowns Details</h4>
    </div>
    <form [formGroup]="allowanceForm" (ngSubmit)="onAllowance($event,allowanceForm)">
        <div class="container" style="margin-top: 50px;">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Date</label>
                        <input class="form-control" style="margin-top: 4px;" type="date"
                            placeholder="Enter Petrole Amount" formControlName="date" />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Staff Name</label>
                        <select class="form-select" formControlName="sslno" (change)="onChange($event)">
                            <option value="" disabled selected>Select Staff Name</option>
                            <option *ngFor="let doctor of doctor001mb" [value]="doctor.slNo">
                                {{doctor.dFirstName}}
                        </select>
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Bike No</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Bike No"
                            formControlName="bike_No" />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" class="mt-0" cssClass="required">Travel Durection</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Kulithalai to Trichy"
                            formControlName="travel_durection" />
                    </div>
                </div>

            </div>
            <div class="row mb-3">
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">KM</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter KM"
                            formControlName="km" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Petrole Paid Amount</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Petrole Amount"
                            formControlName="petrole_paid_amount" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Bying Petrole Amount</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Bying Petrole Amount"
                            formControlName="bying_petrole_amount" />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Balance</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Balance"
                            formControlName="balance" />
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Re-Balance Amount</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Total Amount"
                            formControlName="Re_Balance_amount" readonly/>
                    </div>
                </div>
            </div>
            <div class="save-cancel-btn" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end end">
                <button mat-raised-button color="accent" type="click">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </div>
    </form>

    <fieldset>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions"
            style="width: 100%; height: 350px;margin-top: 20px;" [pagination]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
