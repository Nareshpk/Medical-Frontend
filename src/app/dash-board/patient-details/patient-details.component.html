<form [formGroup]="patientForm" (ngSubmit)="onpatientForm($event,patientForm)">
  <h1>Patient Details</h1>
  <mat-divider></mat-divider>
  <div fxLayout="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column"
    fxLayoutAlign="start stretch" fxLayoutGap="5px">

    <div fxLayout="column">
      <div class="custom-form-group">
        <label class="custom-label" for="">Patient Id
        </label>
        <div class="custom-form-control">
          <mat-form-field appearance="outline" class="example-full-width" [style.width.px]=327>
            <input formControlName="patientId" matInput placeholder="Enter Patient Id" readonly="true" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxLayout="column">
      <div class="custom-form-group">
        <label class="custom-label" for="">First Name
        </label>
        <div class="custom-form-control">
          <mat-form-field appearance="outline" class="example-full-width" [style.width.px]=327>
            <input formControlName="patientFname" matInput placeholder="Enter First Name" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxLayout="column">
      <div class="custom-form-group">
        <label class="custom-label" for=""> Last Name
        </label>
        <div class="custom-form-control">
          <mat-form-field appearance="outline" class="example-full-width" [style.width.px]=327>
            <input formControlName="patientLname" matInput placeholder="Enter Last Name" />
          </mat-form-field>
        </div>
      </div>
    </div>


  </div>

  <div fxLayout="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column"
    fxLayoutAlign="start stretch" fxLayoutGap="5px">
    <div fxLayout="column">
      <div class="custom-form-group">
        <label class="custom-label" for=""> Age
        </label>
        <div class="custom-form-control">
          <mat-form-field appearance="outline" class="example-full-width" [style.width.px]=327>
            <input formControlName="age" matInput placeholder="Enter  Age" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxLayout="column">
      <div class="custom-form-group">
        <label class="custom-label" for="">Sex
        </label>
        <div class="custom-form-control">
          <mat-form-field appearance="outline" class="example-full-width" [style.width.px]=327>
            <select matNativeControl formControlName="sex">
              <option value="M">M</option>
              <option value="F">F</option>
              <option value="Others">Others</option>
            </select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div fxLayout="column">
      <div class="custom-form-group">
        <label class="custom-label" for="">Address
        </label>
        <div class="custom-form-control">
          <mat-form-field appearance="outline" class="example-full-width" [style.width.px]=327>
            <input formControlName="address" matInput placeholder="Enter Address" />
          </mat-form-field>
        </div>
      </div>
    </div>

  </div>
  <div fxLayout="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column"
    fxLayoutAlign="start stretch" fxLayoutGap="5px">


    <div fxLayout="column">
      <div class="custom-form-group">
        <label class="custom-label" for="">Phone
        </label>
        <div class="custom-form-control">
          <mat-form-field appearance="outline" class="example-full-width" [style.width.px]=327>
            <input formControlName="phone" matInput placeholder="Enter Phone" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="save-cancel-btn" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end end">
    <button mat-raised-button color="accent">Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>


<div style="margin-top: 20px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="slNo">
      <th mat-header-cell *matHeaderCellDef>slNo</th>
      <td mat-cell *matCellDef="let element"> {{element.slNo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef>Patient Id </th>
      <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="patientFname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.patientFname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="patientLname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.patientLname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>


    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef> <span class="tab_head"> Action </span>
      </th>
      <td mat-cell *matCellDef="let element" data-label="action" (click)="$event.stopPropagation()"
        (click)="$event.stopPropagation()" style="pointer-events:all;">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editable(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDeleteButtonClick(element)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
