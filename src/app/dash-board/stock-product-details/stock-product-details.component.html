<div class="container-fluid">
    <div class="text-center">
        <h4>Buying Product Details</h4>
    </div>
    <form [formGroup]="buyingProdctForm" (ngSubmit)="onBuyingProdct($event,buyingProdctForm)">
        <div class="container" style="margin-top: 50px;">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Date</label>
                        <input class="form-control" style="margin-top: 4px;" type="date"
                            placeholder="Enter Petrole Amount" formControlName="date" />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" class="mt-0" cssClass="required">Product Name</label>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <input #input type="text" placeholder="Pick one" matInput formControlName="product_Name"
                                [matAutocomplete]="auto" (input)="filter()" (focus)="filter()">
                            <mat-autocomplete requireSelection #auto="matAutocomplete"
                                (optionSelected)="onSelectionChange($event)">
                                <mat-option [value]="prodmaster.prodName"
                                    *ngFor="let prodmaster of prodmaster001mb">{{prodmaster.prodName}}</mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" class="mt-0" cssClass="required">Product Price</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Product Price"
                            formControlName="product_price" readonly />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Product Qty</label>
                        <input class="form-control" style="margin-top: 4px;" formControlName="product_qty"
                            (input)="onBlurMethod($event)" />
                    </div>
                </div>

            </div>
            <div class="row mb-3">
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Total Amount</label>
                        <input class="form-control" style="margin-top: 4px;" formControlName="total_amount" readonly />
                    </div>
                </div>
            </div>
            <div class="save-cancel-btn" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end end">
                <button mat-raised-button color="accent" type="click">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </div>
    </form>

    <fieldset>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions"
            style="width: 100%; height: 350px;margin-top: 20px;" [pagination]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
