<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <span> AM Clinic</span>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button [matMenuTriggerFor]="menus">
            <mat-icon> local_hospital</mat-icon>
          </button>
          <mat-menu #menus="matMenu">
            <button mat-menu-item (click)="onDoctorClick()">
              Doctor
            </button>
            <button mat-menu-item (click)="onPationClick()">
              Op Patient
            </button>
            <button mat-menu-item (click)="onpcPationClick()">
              Pc Patient
            </button>
            <button mat-menu-item (click)="onTreatmentClick()">
              Treatment
            </button>
            <button mat-menu-item (click)="onDiagnosisClick()">
              Diagnosis
            </button>
          </mat-menu>
        </li>
        <li>
          <button mat-icon-button [matMenuTriggerFor]="settings">
            <mat-icon>settings</mat-icon>

          </button>
          <mat-menu #settings="matMenu">
            <button mat-menu-item (click)="onProfileClick()">
              Profile
            </button>
            <button mat-menu-item (click)="ondepartment()">
              department
            </button>
          </mat-menu>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="Logout()">
              <mat-icon>exit_to_app</mat-icon>
              Sign out
            </button>
          </mat-menu>

        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
