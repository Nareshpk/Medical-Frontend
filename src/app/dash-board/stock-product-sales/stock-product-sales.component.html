<div class="container-fluid">
    <div class="text-center">
        <h4>Product Salase Details</h4>
    </div>
    <form [formGroup]="CustomerForm" (ngSubmit)="onCustomer($event,CustomerForm)">
        <div class="container" style="margin-top: 50px;">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Date</label>
                        <input class="form-control" style="margin-top: 4px;" type="date"
                            placeholder="Enter Petrole Amount" formControlName="date" />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Customer Name</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Customer Name"
                            formControlName="customer_name" />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" class="mt-0" cssClass="required">Customer Mobile</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Customer Mobile"
                            formControlName="customer_mobile" />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Prodcut Name</label>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <input #input type="text" placeholder="Pick Name" matInput formControlName="product_Name"
                                [matAutocomplete]="auto" (input)="filter()" (focus)="filter()">
                            <mat-autocomplete requireSelection #auto="matAutocomplete"
                                (optionSelected)="onSelectionChange($event)">
                                <mat-option [value]="prodmaster.prodName"
                                    *ngFor="let prodmaster of prodmaster001mb">{{prodmaster.prodName}}</mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>

            </div>
            <div class="row mb-3">
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">qty</label>
                        <input class="form-control" placeholder="qty" style="margin-top: 4px;" formControlName="qty" (input)="onBlurMethod($event)"/>
                        <span *ngIf="qtydetails" style="color: red;font-size: small;">The material is limited</span>
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Retail Price</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Retail Price"
                            formControlName="retail_cost" readonly/>
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" class="mt-0" cssClass="required">Customer Price</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Customer Price"
                            formControlName="customer_price" (input)="onProfitMethod($event)"/>
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Profit</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Profit"
                            formControlName="profit" readonly/>
                    </div>
                </div>
            </div>
            <div class="save-cancel-btn" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end end">
                <button mat-raised-button color="accent" type="click">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </div>
    </form>

    <fieldset>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions"
            style="width: 100%; height: 350px;margin-top: 20px;" [pagination]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
