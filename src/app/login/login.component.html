<form [formGroup]="loginForm" (ngSubmit)="onLogInClick($event, loginForm)">
  <!----------------------- Main Container -------------------------->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!--------------------------- Left Box ----------------------------->
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        style="background: #103cbe;">
        <div class="featured-image mb-3">
          <img src="../../assets/logo.jpg" class="img-fluid" style="width: 250px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">AM Clinic
        </p>
        <small class="text-white text-wrap text-center"
          style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Physiotherapy</small>
      </div>
      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4 text-center">
            <h2>Login</h2>
            <p>Welcome AM Clinic Physiotherapy</p>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" formControlName="username">
          </div>
          <div class="input-group mb-1">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" formControlName="password">
          </div>
          <div class="input-group mb-1">
            <select class="form-control form-control-lg bg-light fs-6" placeholder="Email address" formControlName="unitslNo">
              <option>Open this select menu</option>
              <option *ngFor="let activeUnit of activeUnits" [value]="activeUnit.slNo"> {{activeUnit.unitName}}</option>
            </select>
          </div>
          <div class="input-group mb-1">
            <select class="form-control form-control-lg bg-light fs-6" aria-label="Default select example" formControlName="dpslno">
              <option selected>Open this select menu</option>
              <option *ngFor="let department of departments" [value]="department.departslNo">
                {{department.departslNo2?.department}}</option>
            </select>
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck">
              <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
            </div>

            <div class="forgot">
              <small><a href="#">Forgot Password?</a></small>
            </div>
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
