<div class="scrollbar" style="overflow: hidden;">
    <div class="row" style="margin-top: 20px;">
      <div class="col-3">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Search</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input type="search" matInput (input)="onSearchChange($event.target.value)">
          </mat-form-field>
        </form>
      </div>
      <div class="col-4">
        <div class="custom-form-group">
          <div class="custom-form-control">
            <!-- <mat-form-field appearance="outline" [style.width.px]=400> -->
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="onDatefilter($event)">
                <input matEndDate formControlName="end" placeholder="End date" (dateChange)="onDateendfilter($event)">
              </mat-date-range-input>
              <mat-date-range-picker #picker></mat-date-range-picker>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            
            
            <!-- </mat-form-field> -->
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-3" style="display: flex;align-items: center;justify-content: center;">
        <button mat-raised-button color="primary" (click)="addPatient()">Add Patient</button>
      </div>
    </div>
    <ag-grid-angular #agGrid class="ag-theme-balham" (rowClicked)="rowClicked($event)" [gridOptions]="gridOptions"
      style="width: 100%; height: 350px;margin-top: 20px;" [pagination]="true"
      [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
  </div>
