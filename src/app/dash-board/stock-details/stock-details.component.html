<div class="container-fluid">
    <div class="text-center">
        <h4>Prodct Entery Deatils</h4>
    </div>
    <form [formGroup]="prodmasterForm" (ngSubmit)="onProdmaster($event,prodmasterForm)">
        <div class="container" style="margin-top: 50px;">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Product Id</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Product Name"
                            formControlName="prodId" readonly/>
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Product Name</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Product Name"
                            formControlName="prodName" />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" class="mt-0" cssClass="required">Product Cost</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Product Cost"
                            formControlName="prodPrice" />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Per Qty</label>
                        <input class="form-control" style="margin-top: 4px;" formControlName="qty" readonly
                            value="1" />
                    </div>
                </div>
            </div>
            <div class="save-cancel-btn" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end end">
                <button mat-raised-button color="accent" type="click">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </div>
    </form>

    <fieldset>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions"
            style="width: 100%; height: 350px;margin-top: 20px;" [pagination]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
