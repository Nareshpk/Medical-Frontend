<h1>Accounts</h1>
<mat-divider></mat-divider>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="custom-form-group">
                <div class="custom-form-control">
                    <mat-form-field>
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                            <input matStartDate formControlName="start" placeholder="Start date"
                                (dateChange)="onStartDatefilter($event)">
                            <input matEndDate formControlName="end" placeholder="End date"
                                (dateChange)="onStartDatefilter($event)">
                        </mat-date-range-input>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-6" style="display: flex;align-items: center;justify-content: center;">
            <div class="save-cancel-btn" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end end">
                <button mat-raised-button color="primary" type="button" (click)="downloadExcel()">Export Excel</button>
            </div>
        </div>
    </div>
</div>

<h4>Patient Op</h4>

<ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions"
    style="width: 100%; height: 350px;margin-top: 20px;" [pagination]="true"
    [frameworkComponents]="frameworkComponents">
</ag-grid-angular>
