<div class="container-fluid">
    <div class="text-center">
        <h4>Product Distribution Details</h4>
    </div>
    <form [formGroup]="distributionForm" (ngSubmit)="onDistribution($event,distributionForm)">
        <div class="container" style="margin-top: 50px;">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Date</label>
                        <input class="form-control" style="margin-top: 4px;" type="date"
                            placeholder="Enter Petrole Amount" formControlName="date" />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Clinic Name</label>
                        <input class="form-control" style="margin-top: 4px;" placeholder="Enter Buying Qty"
                            formControlName="clinic_name" readonly />
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" class="mt-0" cssClass="required">Buying Clinic</label>

                        <select class="form-select" formControlName="Clinic_no">
                            <option value="" disabled selected>Select Clinic Name</option>
                            <option *ngFor="let unitmaster of unitmastersFilter" [value]="unitmaster.slNo">
                                <span>{{unitmaster.unitName}}</span>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Prodcut Name</label>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <input #input type="text" placeholder="Pick Name" matInput formControlName="product_Name"
                                [matAutocomplete]="auto" (input)="filter()" (focus)="filter()">
                            <mat-autocomplete requireSelection #auto="matAutocomplete"
                                (optionSelected)="onSelectionChange($event)">
                                <mat-option [value]="prodmaster.prodName"
                                    *ngFor="let prodmaster of prodmaster001mb">{{prodmaster.prodName}}</mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>

            </div>
            <div class="row mb-3">
                <div class="col-sm-3 mb-3">
                    <div class="form-group">
                        <label path="date" for="date" cssClass="required">Given qty</label>
                        <input class="form-control" style="margin-top: 4px;" formControlName="per_qty" />
                    </div>
                </div>
            </div>

            <div class="save-cancel-btn" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="end end">
                <button mat-raised-button color="accent" type="click">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </div>
    </form>

    <fieldset>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions"
            style="width: 100%; height: 350px;margin-top: 20px;" [pagination]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
